{% extends "layout.html" %}
{% block content %}
<div class="page-header">
		<h1>Flask e-Shop</h1>	
	</div>

	<div class="row">
		{% for product in products %}
			<div class="col-md-4">
				<p><strong>{{product.name}}</strong></p>
				<img src="https://placeholdit.imgix.net/~text?txtsize=18&txt=250%C3%97250&w=240&h=240">
				<p class="test">{{product.description}}</p>
				<p>${{product.price}}</p>
			</div>
		{% endfor %}
	</div><!-- .row -->
{% endblock%}
